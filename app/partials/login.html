<div ng-controller="loginController">
	<h3>Login</h3></br>
	<form name="loginForm" ng-submit="login()">
		{{ loginForm.error }} </br>
		<input name="email" ng-model="user.email" type="email" placeholder="Email"></br>
		<input name="password" ng-model="user.password" type="password" placeholder="Password"/></br>
		<input type="submit" value="Log In" />
	</form>
	</br>

	<h3>Sign Up</h3></br>
	<form name="signUpForm" ng-submit="signUp()">
		<ul>
			<li ng-repeat="error in signUpForm.errors">Email {{ error }}</li>
		</ul>
		</br>
		<input name="email" ng-model="newUser.email" type="email" placeholder="Email">
		</br>
		<input name="password" ng-model="newUser.password" type="password" placeholder="Password"></br>
		<input type="submit" value="Sign Up" />
	</form>
</div>
