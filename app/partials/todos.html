<div ng-controller="todosController">

	<form name="todoForm" ng-controller="createTodoController" ng-submit="createTodo()">
		<input name="description" ng-model="newTodo.description" type="text" placeholder="What's your todo?">
		<input type="submit" value="Put it on my list!">
	</form>

	<div>
		<ul>
			<li ng-repeat="todo in todos">
				<a href ng-click="todo.edit = true" ng-hide="todo.edit">{{ todo.description }}</a>
				<form name="editTodo" ng-submit="todo.edit = false; editDescription(todo)">
					<input type="text" ng-show="todo.edit" ng-model="todo.description" />
				</form>
				<input type="checkbox" ng-model="todo.is_complete" ng-click="toggleCompletion(todo)">
			</li>

		</ul>
	</div>

</div>
